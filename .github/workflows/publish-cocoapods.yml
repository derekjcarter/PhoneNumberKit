name: Publish to CocoaPods

on:
  workflow_dispatch:
    inputs:
      cocoapods_trunk_token:
        description: 'CocoaPods Trunk Token'
        required: true
        type: string

jobs:
  publish:
    runs-on: macos-latest
    steps:
      - name: Mask sensitive input
        run: |
          TOKEN="${{ github.event.inputs.cocoapods_trunk_token }}"
          echo "::add-mask::$TOKEN"
          echo "COCOAPODS_TRUNK_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Validate podspec
        run: pod lib lint PhoneNumberKit.podspec --allow-warnings

      - name: Publish to CocoaPods Trunk
        run: pod trunk push PhoneNumberKit.podspec --allow-warnings
